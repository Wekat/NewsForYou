<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News for You</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Top heading section -->
        <section class="hero is-primary">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title is-1">News for You</h1>
                    <h2 class="subtitle is-4">All news at one place, just for you!</h2>
                </div>
            </div>
        </section>

        <!-- Search and filter section -->
        <section>
            <h2>Search by...</h2>
            <ul>
                <li>Cathegory</li>
                <li>Phrase</li>
                <li>Date</li>
            </ul>
            <!-- Should be hidden until the user presses a filter list item and become visible one at a time -->
            <div>
                <div class="cathegory">
                    <input type="text" placeholder="What chategory are you looking for?">
                    <button class="button"><i class="fas fa-search"></i></button>
                </div>
                <div class="phrase">
                    <input type="text" placeholder="Insert a phrase to look for">
                    <button class="button"><i class="fas fa-search"></i></button>
                </div>
                <div class="date">
                    <input type="text" placeholder="How new do you want your news to be?">
                    <button class="button"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </section>

        <!-- News cards section -->
        <section>
            <div class="columns is-mobile is-multiline">
                <div class="column" v-for="article in articles">
                    <!-- news card start -->
                    <div class="card">
                        <div class="card-image">
                          <figure class="image is-4by3">
                            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                          </figure>
                        </div>
                        <div class="card-content">
                          <div class="media">
                            <div class="media-content">
                              <p class="title is-4">{{article.title}}</p>
                              <p class="subtitle is-6">{{article.author}}</p>
                            </div>
                          </div>
                      
                          <div class="content">
                            {{article.description}}.
                            <a href="#">Go to article</a>
                            <br>
                            <time datetime="2016-1-1">{{article.publishedAt}}</time>
                          </div>
                        </div>
                    </div>
                    <!-- news card end -->
                </div>
              </div>
        </section>
    </div>
        <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
